      <div class="jumbotron" style="padding-bottom:0px;">
      <form class="form-signin" name="regForm">
    <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email">
        <p class="help-block" ng-show="regForm.email.$invalid">Enter a valid email.</p>
    </div> 
    <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
        <label>Password</label>
       
        <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8">
        <p class="help-block" ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
        <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
    </div>  
    <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
        <label>Address</label>
        <input type="text" name="address" class="form-control" ng-model="user.address">
    </div> 
    <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
        <label>Country</label>
        <input type="text" name="country" class="form-control" ng-model="user.country">
    </div> 
    <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
        <label>City</label>
        <input type="text" name="city" class="form-control" ng-model="user.city">
    </div> 
    <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
        <label>Zip code</label>
        <input type="number" name="zip" min="1" class="form-control" ng-model="user.zip">
    </div> 
    <button type="button" ng-click="signUp();" ng-disabled="!user.email || !user.password" class="btn btn-lg btn-primary btn-block">PUT SOME RESKPEKK ON MY NAME</button>
</form>
